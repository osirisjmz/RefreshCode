<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Baja de {{ menu }}</title>
</head>
<body>
  <h1>Baja de {{ menu }}</h1>
  <form method="post">
    {% if menu == "Maestros" %}
      <label for="empleado">Número de empleado:</label>
      <input type="text" id="empleado" name="empleado" required><br>
    {% elif menu == "Alumnos" %}
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required><br>
    {% endif %}
    <button type="submit">Dar de Baja</button>
  </form>
</body>
</html>
