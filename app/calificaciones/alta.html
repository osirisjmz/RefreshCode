<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de {{ menu }}</title>
</head>
<body>
  <h1>Alta de {{ menu }}</h1>
  <form method="post">
    {% if menu == "Maestros" %}
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="empleado">Número de empleado:</label>
      <input type="text" id="empleado" name="empleado" required><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono"><br>

      <label for="especialidad">Especialidad / Área:</label>
      <input type="text" id="especialidad" name="especialidad"><br>

      <label for="departamento">Departamento / Facultad:</label>
      <input type="text" id="departamento" name="departamento"><br>

      <label for="fecha_ingreso">Fecha de ingreso:</label>
      <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br>

    {% elif menu == "Alumnos" %}
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula" required><br>

      <label for="carrera">Carrera:</label>
      <input type="text" id="carrera" name="carrera"><br>

      <label for="semestre">Semestre:</label>
      <input type="number" id="semestre" name="semestre" min="1" max="12"><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email"><br>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono"><br>

      <label for="fecha_ingreso">Fecha de ingreso:</label>
      <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br>
    {% endif %}

    <button type="submit">Guardar</button>
  </form>
</body>
</html>
